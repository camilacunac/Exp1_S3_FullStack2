<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/tienda-styles.css" rel="stylesheet" />
    <link href="css/cart-styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Pepe Librería</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img alt="logo" src="img/Logo.webp" id="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarScroll"
        >
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="nosotros.html"
              >
                Nosotros
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="tienda.html">
                Tienda
              </a>
            </li>
            <li id="my-profile-item" class="nav-item invisible">
              <a
                id="anchor-my-profile"
                class="nav-link active"
                aria-current="page"
                href="mi-perfil.html"
              >
                Mi Perfil
              </a>
            </li>
          </ul>
        </div>
        <form class="d-flex justify-content-center">
          <a id="anchor-btn-session" href="login.html">
            <button
              id="btn-session"
              class="btn btn-outline-success me-2"
              type="button"
            >
              Iniciar sesión
            </button>
          </a>
          <a>
            <button
              id="cart-btn"
              class="btn btn-sm btn-outline-secondary"
              type="button"
            >
              <i class="fas fa-shopping-cart"></i>
              <span
                id="cart-count"
                class="badge badge-pill badge-danger primary-bg-color"
              >
                0
              </span>
            </button>
          </a>
        </form>
      </div>
    </nav>

    <div id="store-panel" class="container-fluid p-5 border rounded shadow">
      <h1 class="mb-5">Encuentra todos los libros que buscas</h1>
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-3">
          <div id="filter-panel" class="border shadow rounded p-5">
            <p class="lead mb-4"><strong>Filtros</strong></p>
            <div class="mb-2">
              <label for="name" class="form-label">Nombre libro</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="input-name"
              />
            </div>
            <div class="mb-2">
              <label for="autor" class="form-label">Autor</label>
              <input
                type="text"
                name="autor"
                class="form-control"
                id="input-autor"
              />
            </div>
            <div>
              <label for="categoria" class="form-label">Categoría</label>
              <select
                name="categoria"
                id="select-categoria"
                class="form-select"
              >
                <option selected>Todas</option>
                <option value="Social politico">Social politico</option>
                <option value="Infantil">Infantil</option>
                <option value="Literatura">Literatura</option>
              </select>
            </div>
            <button type="button" class="btn btn-primary mt-4" id="btn-filter">
              Filtrar
            </button>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-9">
          <div
            id="product-list"
            class="row d-flex justify-content-center"
          ></div>
        </div>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" id="close-btn">&times;</a>
      <div id="cart-items">
        <!-- Productos del carrito se mostrarán aquí -->
      </div>
    </div>
    <footer class="container-fluid primary-bg-color p-5">
      <h5 class="text-center lead">
        Pepe Libreria - Todos los derechos reservados © 2024
      </h5>
    </footer>

    <script src="js/session-script.js"></script>
    <script src="js/cart-script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
