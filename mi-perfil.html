<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index-styles.css" rel="stylesheet" />
    <link href="css/cart-styles.css" rel="stylesheet" />
    <link href="css/profile-styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Pepe Librería</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img alt="logo" src="img/Logo.webp" id="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarScroll"
        >
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">
                Inicio
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="nosotros.html"
              >
                Nosotros
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="tienda.html">
                Tienda
              </a>
            </li>
            <li id="my-profile-item" class="nav-item invisible">
              <a
                id="anchor-my-profile"
                class="nav-link active"
                aria-current="page"
                href="mi-perfil.html"
              >
                Mi Perfil
              </a>
            </li>
          </ul>
        </div>
        <form class="d-flex justify-content-center">
          <a id="anchor-btn-session" href="login.html">
            <button
              id="btn-session"
              class="btn btn-outline-success me-2"
              type="button"
            >
              Iniciar sesión
            </button>
          </a>
          <a>
            <button
              id="cart-btn"
              class="btn btn-sm btn-outline-secondary"
              type="button"
            >
              <i class="fas fa-shopping-cart"></i>
              <span
                id="cart-count"
                class="badge badge-pill badge-danger primary-bg-color"
              >
                0
              </span>
            </button>
          </a>
        </form>
      </div>
    </nav>

    <div
      id="profile-panel"
      class="container-fluid terciary-bg-color d-flex justify-content-center align-items-center"
    >
      <div class="container border shadow rounded h-75 p-5">
        <h1>Mi Perfil</h1>
        <div
          class="container-fluid h-100 d-flex justify-content-center align-items-center"
        >
          <div class="row">
            <div class="col">
              <img alt="" src="img/profile/profile.webp" />
            </div>
            <div class="col mt-4">
              <form id="profile-form">
                <div class="mb-3 w-100">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    id="input-name"
                  />
                </div>
                <div class="mb-3 w-100">
                  <label for="last_name" class="form-label">Apellido</label>
                  <input
                    type="text"
                    name="last_name"
                    class="form-control"
                    id="input-last-name"
                  />
                </div>
                <div class="mb-3 w-100">
                  <label for="address" class="form-label">Direccion</label>
                  <input
                    type="text"
                    name="address"
                    class="form-control"
                    id="input-address"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Actualizar perfil
                </button>
                <a id="anchor-index" href="index.html"></a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" id="close-btn">&times;</a>
      <div id="cart-items">
        <!-- Productos del carrito se mostrarán aquí -->
      </div>
    </div>

    <footer class="container-fluid primary-bg-color p-5">
      <h5 class="text-center lead">
        Pepe Libreria - Todos los derechos reservados © 2024
      </h5>
    </footer>

    <script src="js/profile-script.js"></script>
    <script src="js/session-script.js"></script>
    <script src="js/cart-script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
